trigger:
- master

pool:
  name: self-hosted_1

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '20.x'
      displayName: 'Install Node.js'
    - script: |
        npm install
        npm install cypress --save-dev
        npm install mocha-junit-reporter --save-dev
      displayName: 'Install Dependencies and Cypress'

- stage: Cypress tests
  dependsOn: Build
  jobs:
  - job: OpenWiki
    displayName: 'Open Wiki'
    steps:
    - download: current
      artifact: drop
    - script: |
        cd $(System.DefaultWorkingDirectory)/cypress/e2e/1-open-wiki
        npm run cypress:run
      displayName: 'Run Cypress Tests'
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/test-results.xml'

  - job: CheckWiki
    displayName: 'Check Wiki'
    steps:
    - download: current
      artifact: drop
    - script: |
        cd $(System.DefaultWorkingDirectory)/cypress/e2e/2-check-wiki
        npm run cypress:run
      displayName: 'Run Cypress Tests'
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: '**/test-results.xml'
